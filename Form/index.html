<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Form</legend>
            <div><input class="nome" type="text" placeholder="Digite seu nome:"></div>
            <div><input class="idade" type="text" placeholder="Digite seu e-mail:"></div>
            <div>
                <select class="select" name="" id="">
                    <option value="">Qual a sua idade:</option>
                    <option value="">-18</option>
                    <option value="">+18</option>
                    <option value="">+40</option>
                    <option value="">+60</option>
                </select>
            </div>
            <h3 class="cidade" >Qual a sua cidade:</h3>
            <div class="radio">
                <div><input id="sp" name="so" value="SP" type="radio"> São Paulo</div>
                <div><input id="sp" name="so" value="SP" type="radio"> Rio de Janeiro</div>
                <div><input id="sp" name="so" value="SP" type="radio"> Brasília</div>
            </div>
            <h3>O que você gosta de comer:</h3>
            <div class="checkbox">
                <div><input type="checkbox"> Frutas/Legumes</div>
                <div><input type="checkbox"> Fast Food</div>
                <div><input type="checkbox"> Comida Oriental</div>
            </div>
            <div>
                <textarea name="" placeholder=" Digite seu problema:" id=""></textarea>
            </div>
            <div>
                <input class="file" id="file" name="file" type="file">
                <label for="file">Clique aqui para enviar seu arquivo</label>
            </div>
            <div><button>Enviar</button></div>
        </fieldset>
    </form>
</body>
</html>
